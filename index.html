<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Watix Website</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav-img-contain">
          <img src="./assets/logo.png" alt="" />
          <ul>
            <li>PRICING</li>
            <li>INTEGRATIONS</li>
            <li>CONTACTS</li>
          </ul>
        </div>
        <button>Download App</button>
      </div>
      <div class="main-sec">
        <div class="text-contain">
          <div class="text-h1">
            ELEVATE YOUR <img src="./assets/persons-img.png" alt="" /> STARTUP
            SUCCESS
            <img src="./assets/curve-arrow.png" alt="" />
          </div>
          <div class="btn-c">
            <input
              type="text"
              placeholder="Enter your email and get a discount"
            />
            <button>Start <i class="bi bi-arrow-right-short"></i></button>
          </div>
        </div>
        <div class="img-contain">
          <img src="./assets/girl-img.png" alt="" />
        </div>
      </div>
      <div class="last-sec">
        <div class="left-box-c">
          <div class="left-box1">
            <div class="t-b">
              <p>
                TEAMS <br />
                CREATED
              </p>
              <p>/2023</p>
            </div>
            <h2>400<sup style="color: #34bb8b">+</sup></h2>
          </div>
          <div class="left-box2">
            <div class="left-b1">
              <img src="./assets/curcal-btn.png" alt="" />
              <button>28 metrics</button>
            </div>
            <div class="left-b2">
              <p>
                Easily track <br />
                business metrics
              </p>
              <i class="bi bi-arrow-down-right"></i>
            </div>
          </div>
        </div>
        <div class="right-box-c">
          <div class="right-b1">
            <img src="./assets/play-store-btn.png" alt="" />
            <button>
              App Rating: <img src="./assets/rating-img.png" alt="" />
            </button>
          </div>
          <div class="right-b2">
            <img src="./assets/person-img.png" alt="" />
            <p>
              We are dedicated to helping business improve the exprience they
              provide for their customers
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
